<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic Light Example</title>
    <link rel="stylesheet" href="./css/light.css" />
</head>

<body>
    <div id="controlPanel">
        <h1 class="button" id="stopButton">Stop</h1>
        <h1 class="button" id="slowButton">Slow</h1>
        <h1 class="button" id="goButton">Go</h1>
    </div>
    <div id="traffic-light">
        <div class="bulb" id="stopLight"></div>
        <div class="bulb" id="slowLight"></div>
        <div class="bulb" id="goLight"></div>
    </div>
    <script src="./js/light.js"></script>
</body>

</html>
